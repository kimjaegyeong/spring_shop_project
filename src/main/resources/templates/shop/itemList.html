<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itemList</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>아이템코드</th>
                <th>아이템이름</th>
                <th>카테고리</th>
                <th>가격</th>
                <th>잔여수량</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${items}">
                <td><a href="" th:text="${item.itemCode}"></a></td>
                <td><a href="" th:href="@{/shop/itemDetail/{itemCode}(itemCode=${item.itemCode})}" th:text="${item.itemName}" ></a></td>
                <td><a href=""  th:text="${item.category}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stock}"></td>
        </tbody>
    </table>
</body>
</html>
